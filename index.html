<script src="points.js"></script>
    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">

    <script>
var RedIcon = new L.Icon({
  iconUrl: 'images/marker-icon-2x-red.png',
  shadowUrl: 'images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
 // shadowSize: [41, 41]
});
var GreenIcon = new L.Icon({
  iconUrl: 'images/marker-icon-2x-green.png',
  shadowUrl: 'images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
 // shadowSize: [41, 41]
});

     var map = L.map('map').setView([-1.280006,36.8287744], 3);
        mapLink = 
            '<a href="http://osm.org/copyright">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 13,
            }).addTo(map);

	for (var i = 0; i < planes.length; i++) {
		L.marker([planes[i][2],planes[i][1]],
			 {icon: GreenIcon}).addTo(map).bindPopup(planes[i][0])
			  .on('mouseover', function (e) {
                this.openPopup();
               })
			   .on('mouseout', function (e) {
            this.closePopup();
        });
 		}
		for (var j = 0;j< planes1.length;j++) {
			 L.marker([planes1[j][2],planes1[j][1]],
				 {icon: RedIcon}).addTo(map).bindPopup(planes[j][0])
				 .on('mouseover', function (e) {
                this.openPopup();
               })
			   .on('mouseout', function (e) {
            this.closePopup();
        });
          
		}
               
    </script>
